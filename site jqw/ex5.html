    <label for="comprimento">Comprimento do cômodo (m):</label>
    <input type="number" id="comprimento" placeholder="Comprimento (m)">
    
    <label for="largura">Largura do cômodo (m):</label>
    <input type="number" id="largura" placeholder="Largura (m)">
    
    <button onclick="calcularCustoPiso()">Calcular Custo</button>
 
    <div id="resultado"></div>
 
    <script>
        function calcularCustoPiso() {
            var comprimento = $('#comprimento').val();
            var largura = $('#largura').val();
            var precoPorMetroQuadrado = 36.00;
            var areaCoomodo = comprimento * largura;
            var custoTotal = areaCoomodo * precoPorMetroQuadrado;
 
            $('#resultado').html('<p>Custo total para assentamento de piso: R$ ' + custoTotal.toFixed(2) + '</p>');
        }
    </script>
