    <label for="inputTemperature">Informe a temperatura:</label>
    <input type="number" id="inputTemperature" />
    
    <label for="selectScale">Selecione a escala:</label>
    <select id="selectScale">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
    </select>
    
    <button onclick="converterTemperatura()">Converter</button>
 
    <div id="resultado"></div>
 
    <script>
        function converterTemperatura() {
            var temperatura = parseFloat($('#inputTemperature').val());
            var escala = $('#selectScale').val();
            var resultado = 0;
 
            if (escala === 'celsius') {
                resultado = (temperatura * 1.8) + 32;
            } else {
                resultado = (temperatura - 32) / 1.8;
            }
 
            $('#resultado').html('<p>Resultado: ' + resultado.toFixed(2) + 'Â° ' + (escala === 'celsius' ? 'Fahrenheit' : 'Celsius') + '</p>');
        }
    </script>
