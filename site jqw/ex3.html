    <label for="produto1">Produto 1:</label>
    <input type="text" id="produto1Nome" placeholder="Nome do Produto">

    <label for="produto2">Produto 2:</label>

    <label for="produto3">Produto 3:</label>
    <input type="text" id="produto3Nome" placeholder="Nome do Produto">
    <input type="number" id="produto3Valor" placeholder="Valor">
    <input type="number" id="produto3Quantidade" placeholder="Quantidade Vendida">
 
    <button onclick="calcularTotalVenda()">Calcular Total de Venda</button>
 
    <div id="resultado"></div>
 
    <script>
        function calcularTotalVenda() {
            var totalVenda = 0;
 
            totalVenda += calcularSubtotal($('#produto1Valor').val(), $('#produto1Quantidade').val());
            totalVenda += calcularSubtotal($('#produto2Valor').val(), $('#produto2Quantidade').val());
            totalVenda += calcularSubtotal($('#produto3Valor').val(), $('#produto3Quantidade').val());
 
            $('#resultado').html('<p>Total da Venda: R$ ' + totalVenda.toFixed(2) + '</p>');
        }
 
        function calcularSubtotal(valor, quantidade) {
            return valor * quantidade;
        }
    </script>
