<h1>adivinhe gi e torres</h1>
<p>Tente adivinhar o número entre 1 e 10:</p>
<input type="number" id="guessInput">
<button onclick="guessNumber()">Adivinhar</button>
<p id="result"></p>
<script>
   // Número aleatório entre 1 e 10
   const randomNumber = Math.floor(Math.random() * 10) + 1;
   function guessNumber() {
     // Obter a entrada do usuário
     const userGuess = $("#guessInput").val();
     // Verificar se o palpite está correto
     if (userGuess == randomNumber) {
       $("#result").text("Parabéns! Você acertou!");
     } else {
       $("#result").text(`idiotaaaaaaaaa. voce erro`);
     }
   }
</script>
